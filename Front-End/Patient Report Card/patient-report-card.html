<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Report Card</title>
    <link rel="stylesheet" href="./patient-report-card.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <div class="navbar">
          <a href="./../Start Page/start.html"
            ><img src="./assets/logo.jpg" alt="Logo" class="navbar-logo"
          /></a>
          <div class="navbar-search">
            <input
              type="text"
              placeholder="Search for Prescription Medicines"
              class="navbar-searchbar"
            />
            <img
              src="./assets/search.jpg"
              alt="Search"
              class="navbar-searchimg"
            />
          </div>
          <div class="navbar-contact">
            <img
              src="./assets/contact.jpg"
              alt="Contact"
              class="navbar-contactimg"
            />
            <div class="navbar-contact_num">
              <p>Contact</p>
              <p>9865231408</p>
            </div>
          </div>
          <a href="./../Cart Page/cart.html"
            ><img src="./assets/cart.jpg" alt="Cart" class="navbar-cart"
          /></a>
          <a href="./../Profile page/profile.html"
            ><img src="./assets/user.jpg" alt="User" class="navbar-user"
          /></a>
        </div>
      </section>
      <section class="body">
        <div class="body-top">
          <div class="body-right_top">
            <div class="body-right_top_pro">
              <img
                src="./assets/user.jpg"
                alt="UserProfile"
                class="body-right_topimg"
              />
            </div>
            <div class="body-right_top_name">
              <p class="body-right_top_namesag">Roman Shrestha</p>
              <img src="./assets/edit.jpg" alt="Editicon" />
            </div>
            <p class="body-right_top_namenum">9865231408</p>
          </div>
          <div class="body-right">
            <div class="name-date">
              <div class="name">
                <p>Name : <input type="text" class="name-input-fill" /></p>
              </div>
              <div class="name">
                <p>
                  Date of Birth :<input type="text" class="name-input-fill" />
                </p>
              </div>
            </div>
            <div class="name-date">
              <div class="name">
                <p>
                  Diagnosis : <input type="text" class="name-input-fill-d" />
                </p>
              </div>
              <div class="name">
                <p>
                  Emergency Contact :<input
                    type="text"
                    class="name-input-fill-e"
                  />
                </p>
              </div>
            </div>

            <div class="name-date">
              <div class="name">
                <p>
                  Dr. Name / Number : <input type="text" class="number-input" />
                </p>
              </div>
            </div>
            <div class="name-date">
              <div class="name">
                <p>Notes : <input type="text" class="number-input-N" /></p>
              </div>
            </div>
          </div>
        </div>
        <div class="body-down">
          <div class="patient-report-card">
            <p>Patient Report Card</p>
          </div>
          <div class="body-table">
            <table>
              <tr>
                <td>Date/Time</td>
                <td>Weight</td>
                <td>Pulse</td>
                <td>B.P</td>
                <td>Temp</td>
                <td>Respiration</td>
                <td>pain Level</td>
                <td>Initials</td>
              </tr>
              <tr>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
              </tr>
              <tr>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
              </tr>
              <tr>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
              </tr>
              <tr>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
                <td><input /></td>
              </tr>
            </table>
          </div>
        </div>
        <div></div>
        <div class="list-medications">
          <p>List Medications :</p>
          <textarea class="number-input-m"></textarea>
        </div>
      </section>
    </main>
  </body>
</html>
