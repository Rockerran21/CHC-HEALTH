<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./administratorlogin.css" />
    <title>Administrator Log In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;1,300&family=Roboto:wght@300;400&family=Skranji&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="navbar">
          <a href="./../Start Page/start.html">
            <div class="navbar-logo">
              <img
                src="./assets/logo.png"
                alt="This is CHC logo"
                class="logo"
              />
            </div>
          </a>
          <div class="navbar-text">
            <p>Consult Now</p>
            <a href="./../Hospital Selection Section/hcs.html ">
              <p>Book Appointment</p>
            </a>
            <p class="navbar-FAQ">FAQ</p>
          </div>
        </div>
      </div>
      <div class="userbody">
        <div class="userbody-select">
          <p class="userbody-select_in">Log In</p>
          <p class="userbody-select_method">
            Select Your Log in method from the following
          </p>
          <div class="userbody-right">
            <a href="./../User Login Page/userlogin.html"
              ><div class="userbody-user">
                <div class="userbody-userlog">
                  <img src="./assets/user" alt="User" class="iconuser" />
                  <p class="userbody-right_user">User</p>
                  <p class="userbody-right_userlog">Log In</p>
                </div>
              </div></a
            >
            <a href="./../Doctor Login Page/doctorlogin.html"
              ><div class="userbody-doctor">
                <div class="userbody-userlog">
                  <img
                    src="./assets/doctor.jpg"
                    alt="doctoricon"
                    class="icondoctor"
                  />
                  <p class="userbody-right_user">Doctor</p>
                  <p class="userbody-right_userlogdoc">Log In</p>
                </div>
              </div></a
            >
            <div class="userbody-admin">
              <div class="userbody-userlog">
                <img
                  src="./assets/admin.png"
                  alt="Administrator"
                  class="iconadmin"
                />
                <p class="userbody-right_user">Administrator</p>
                <p class="userbody-right_userlogad">Log In</p>
              </div>
            </div>
          </div>
        </div>
        <div class="userbody-form">
          <form id="adminLoginForm">
            <p class="userbody-form_user">Administrator Login</p>
            <p class="userbody-form_mail_pw">Phone/Email Address</p>
            <div class="userbody-form_email_pw">
              <input
                type="text"
                placeholder="Phone/Email"
                class="userbody-form_email_pw_inp"
                name="username"
              />
              <img src="./assets/mail.jpg" alt="Mail Logo" />
            </div>
            <p class="userbody-form_mail_pw">Password</p>
            <div class="userbody-form_email_pw">
              <input
                type="password"
                placeholder="Password"
                class="userbody-form_email_pw_inp"
                name="password"
              />
              <img src="./assets/lock.jpg" alt="Lock Logo" />
            </div>
            <div class="userbody-form_keepfor">
              <div class="userbody-form_keepbox">
                <input
                  type="checkbox"
                  class="userbody-form_checkbox"
                  name="keepLoggedIn"
                />
                <p class="userbody-form_keep">Keep me Logged in</p>
              </div>
              <p class="userbody-form_forget">Forget Password?</p>
            </div>
            <button type="submit" class="userbody-form_login">Log In</button>
          </form>
          <div class="userbody-form_link">
            <img src="./assets/google.jpg" alt="Google Logo" class="link" />
            <img src="./assets/facebook.jpg" alt="Facebook Logo" class="link" />
            <img src="./assets/insta.jpg" alt="Instagram Logo" class="link" />
          </div>
          <a href="./../Administrator Register Page/administratorregister.html"
            ><div class="userbody-form_footer">
              <p class="userbody-form_footer_reg">
                Register as a Administrator?
              </p>
            </div></a
          >
        </div>
      </div>
    </main>
    <script src="admin-login.js"></script>
  </body>
</html>
