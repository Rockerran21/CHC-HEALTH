<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./userregister.css" />
    <title>User Register Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;1,300&family=Roboto:wght@300;400&family=Skranji&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="navbar">
          <a href="./../Start Page/start.html">
            <div class="navbar-logo">
              <img
                src="./assets/logo.png"
                alt="This is CHC logo"
                class="logo"
              />
            </div>
          </a>
          <div class="navbar-text">
            <p>Consult Now</p>
            <a href="./../Hospital Selection Section/hcs.html"
              ><p>Book Appointment</p></a
            >
            <p class="navbar-login">FAQ</p>
          </div>
        </div>
      </div>
      <div class="userbody">
        <div class="userbody-select">
          <p class="userbody-select_in">Register as User</p>
          <p class="userbody-select_method">
            Select Your Log in method from the following
          </p>
          <div class="userbody-right">
            <div class="userbody-user">
              <div class="userbody-userlog">
                <img src="./assets/user" alt="User" class="iconuser" />
                <p class="userbody-right_user">User</p>
              </div>
            </div>
            <a href="./../Doctor Register page/doctorregister.html"
              ><div class="userbody-doctor">
                <div class="userbody-userlog">
                  <img
                    src="./assets/doctor.jpg"
                    alt="doctoricon"
                    class="icondoctor"
                  />
                  <p class="userbody-right_user">Doctor</p>
                </div>
              </div></a
            >
            <a
              href="./../Administrator Register Page/administratorregister.html"
              ><div class="userbody-admin">
                <div class="userbody-userlog">
                  <img
                    src="./assets/admin.jpg"
                    alt="Administrator"
                    class="iconadmin"
                  />
                  <p class="userbody-right_user">Administrator</p>
                </div>
              </div></a
            >
          </div>
        </div>
        <div class="userbody-form">
          <form
            id="userRegistrationForm"
            action="http://localhost:3000/user-register"
            method="post"
          >
            <p class="userbody-form_mail_pw">Email Address</p>
            <div class="userbody-form_email_pw">
              <input
                type="email"
                placeholder="Email"
                name="email"
                class="userbody-form_email_pw_inp"
              />
              <img src="./assets/mail.jpg" alt="Mail Logo" />
            </div>
            <p class="userbody-form_mail_pw">Username</p>
            <div class="userbody-form_email_pw">
              <input
                type="text"
                placeholder="Username"
                name="username"
                class="userbody-form_email_pw_inp"
              />
              <img src="./assets/username.jpg" alt="Username Logo" />
            </div>
            <p class="userbody-form_mail_pw">Password</p>
            <div class="userbody-form_email_pw">
              <input
                type="password"
                placeholder="Password"
                name="password"
                class="userbody-form_email_pw_inp"
              />
              <img src="./assets/lock.jpg" alt="Lock Logo" />
            </div>
            <p class="userbody-form_mail_pw">Confirm Password</p>
            <div class="userbody-form_email_pw">
              <input
                type="password"
                placeholder="Confirm Password"
                name="confirmPassword"
                class="userbody-form_email_pw_inp"
              />
              <img src="./assets/lock.jpg" alt="Lock Logo" />
            </div>
            <a href="./../User Login Page/userlogin.html"
              ><div type="submit" class="userbody-form_login">Sign Up</div></a
            >
            <div class="userbody-form_or">
              <hr />
              <p class="userbody-form_orr">OR</p>
              <hr />
            </div>
            <div class="userbody-form_link">
              <img src="./assets/google.jpg" alt="Google Logo" class="link" />
              <img
                src="./assets/facebook.jpg"
                alt="Facebook Logo"
                class="link"
              />
              <img src="./assets/insta.jpg" alt="Instagram Logo" class="link" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./userRegistration.js"></script>
  </body>
</html>
