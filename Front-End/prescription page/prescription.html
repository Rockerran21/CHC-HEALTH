<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./prescription.css" />
    <title>Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;1,300&family=Roboto:wght@300;400&family=Skranji&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="header">
        <div class="navbar">
          <img src="./assets/logo.jpg" alt="Logo" class="navbar-logo" />
          <div class="navbar-search">
            <input
              type="text"
              placeholder="Search for Prescription Medicines"
              class="navbar-searchbar"
            />
            <img
              src="./assets/search.jpg"
              alt="Search"
              class="navbar-searchimg"
            />
          </div>
          <div class="navbar-contact">
            <img
              src="./assets/contact.jpg"
              alt="Contact"
              class="navbar-contactimg"
            />
            <div class="navbar-contact_num">
              <p>Contact</p>
              <p>9865231408</p>
            </div>
          </div>
          <img src="./assets/cart.jpg" alt="Cart" class="navbar-cart" />
          <img src="./assets/user.jpg" alt="User" class="navbar-user" />
        </div>
      </section>
      <section class="body">
        <div class="body-right">
          <div class="body-right_top">
            <div class="body-right_top_pro">
              <img
                src="./assets/user.jpg"
                alt="UserProfile"
                class="body-right_topimg"
              />
            </div>
            <div class="body-right_top_name">
              <p class="body-right_top_namesag">Sagar Chaudhary</p>
              <img src="./assets/edit.jpg" alt="Editicon" />
            </div>
            <p class="body-right_top_namenum">9865231408</p>
          </div>
          <div class="body-right_bottom">
            <div class="body-right_bottom_user">
              <img src="./assets/userprofile.jpg" alt="UserProfile" />
              <p class="body-right_bottom_txt">User Profile</p>
            </div>
            <div class="body-right_bottom_user">
              <img src="./assets/location.jpg" alt="Locationicon" />
              <p class="body-right_bottom_txt">Address Book</p>
            </div>
            <div class="body-right_bottom_user">
              <img src="./assets/discount.jpg" alt="Discounticon" />
              <p class="body-right_bottom_txt">Discount Codes</p>
            </div>
            <div class="body-right_bottom_user">
              <img src="./assets/order.jpg" alt="Ordericon" />
              <p class="body-right_bottom_txt">Orders</p>
            </div>
            <div class="body-right_bottom_user">
              <img src="./assets/review.jpg" alt="Reviewicon" />
              <p class="body-right_bottom_txt">Reviews</p>
            </div>
            <div class="body-right_bottom_user">
              <img src="./assets/prescriptions.jpg" alt="Prescriptionicon" />
              <p class="body-right_bottom_txt">Prescriptions</p>
            </div>
            <div class="body-right_bottom_user">
              <img src="./assets/security.jpg" alt="Securityicon" />
              <p class="body-right_bottom_txt">Security</p>
            </div>
            <div class="body-right_bottom_user">
              <img src="./assets/logout.jpg" alt="Logouticon" />
              <p class="body-right_bottom_txt">Log Out</p>
            </div>
          </div>
        </div>
        <div class="body-left">
          <div class="body-left_pre">Prescription</div>
          <div class="body-left_list">
            <div class="body-left_list_one">
              List of prescriptions uploaded by you & its status details.
            </div>
            <div class="body-left_list_two">
              <div class="body-left_list_two_img">
                <img src="./assets/list.png" alt="list" />
              </div>
              <p class="body-left_list_two_txt">Upload Prescription</p>
            </div>
          </div>
          <div class="body-left_pending">
            <div class="body-left_pending_one">
              <img src="./assets/pending.png" alt="Pending" />
              <p class="body-left_pending_txtone">Pending</p>
            </div>
            <div class="body-left_pending_one">
              <img src="./assets/listed.png" alt="Listed" />
              <p class="body-left_pending_txt">Listed</p>
            </div>
            <div class="body-left_pending_one">
              <img src="./assets/invalid.png" alt="Invalid" />
              <p class="body-left_pending_txt">Invalid</p>
            </div>
          </div>
          <hr />
          <div class="body-left_no">No Pending List</div>
        </div>
      </section>
    </main>
  </body>
</html>
